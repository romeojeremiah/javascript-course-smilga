<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video</title>

        <!-- styles -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="preloader">
            <img src="./preloader.gif" alt="preloader" srcset="" />
        </div>
        <header class="header">
            <video
                src="./video.mp4"
                class="video-container"
                autoplay
                loop
                muted
            ></video>
            <h1>video project</h1>
            <button class="switch-btn">
                <span>play</span>
                <span>pause</span>
                <span class="switch">play</span>
            </button>
        </header>

        <!-- javascript -->
        <script src="./app.js"></script>
    </body>
</html>
