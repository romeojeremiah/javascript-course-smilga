<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Reviews</title>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <h1 class="title">our reviews</h1>
                <div class="underline"></div>
                <!-- Begin Review Container -->
                <div class="container-review">
                    <div class="img-container">
                        <img
                            src="./img/person-1.jpg"
                            alt="anna johnson"
                            class="profile"
                        />
                        <span
                            ><i class="fa-solid fa-quote-right icon"></i
                        ></span>
                    </div>
                    <h4 class="name">peter jones</h4>
                    <h5 class="job-title">intern</h5>
                    <p class="description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Molestiae, maiores quibusdam enim ullam animi voluptatum
                        quo vero ipsam nesciunt eligendi expedita inventore
                        iusto perferendis ipsa!
                    </p>
                    <div class="btn-container">
                        <button class="btn btn-left">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <button class="btn btn-right">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="btn btn-surprise">surprise me</button>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
